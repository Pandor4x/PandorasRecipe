name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: "recipe bookletsss"
          publish_branch: gh-pages

# This workflow publishes the 'recipe bookletsss' folder to the gh-pages branch
# GitHub Pages can then serve the site from the gh-pages branch (Settings â†’ Pages).